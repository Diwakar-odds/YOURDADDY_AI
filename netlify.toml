[build]
  # Directory to change to before starting a build
  base = "."
  
  # Directory with the build output (Vite default is 'dist')
  publish = "dist"
  
  # Build command
  command = "npm run build"

# Production environment variables
# Add your environment variables in the Netlify dashboard UI
# or uncomment and set them here:
# [build.environment]
#   VITE_SUPABASE_URL = "your-supabase-url"
#   VITE_SUPABASE_ANON_KEY = "your-supabase-anon-key"

# Redirect rules for SPA (Single Page Application)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Optional: Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
